<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
    }
    .profile-container {
      text-align: center;
      padding: 50px 20px;
      color: #333;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
    }
    .npm {
      color: #555;
      font-size: 18px;
      margin-bottom: 40px;
    }
    .latihan-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 16px;
      text-decoration: none;
      color: black;
      transition: background-color 0.3s ease;
    }
    .latihan-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-photo">
      <img src="profile.jpg" alt="Foto Profil">
    </div>

</body>
</html>
