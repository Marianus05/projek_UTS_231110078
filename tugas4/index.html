<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rental Kamera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #283e51, #485563);
      color: white;
    }

    .student-info {
      padding: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .hero {
      background: url('kamera.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }

    .overlay h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .form-rental {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .form-rental input,
    .form-rental select,
    .form-rental button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-rental input,
    .form-rental select {
      width: 180px;
      background-color: #fff;
      color: #000;
    }

    .form-rental button {
      background-color: #17c964;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-rental button:hover {
      background-color: #119955;
    }

    @media screen and (max-width: 600px) {
      .form-rental {
        flex-direction: column;
        gap: 10px;
      }

      .form-rental input,
      .form-rental select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="student-info">
    Nama Mahasiswa: Marianus Belarminus Pada<br>
    NIM Mahasiswa: 231110078
  </div>

  <div class="hero">
    <div class="overlay">
      <h1>Rental Kamera</h1>
      <p>Silakan isi form di bawah ini untuk mengecek ketersediaan kamera.</p>

      <form class="form-rental">
        <input type="date" required>
        <input type="date" required>
        <select required>
          <option>Kamera 1</option>
          <option>Kamera 2</option>
          <option>Kamera 3</option>
        </select>
        <button type="submit">Cek Ketersediaan</button>
      </form>
    </div>
  </div>

</body>
</html>
