<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 35px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            text-align: center;
            width: 340px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box h2 {
            margin-bottom: 10px;
            font-size: 26px;
            color: #ffdd57;
        }

        .login-box p {
            margin: 5px 0;
            font-weight: bold;
            color: #f0f0f0;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #ffdd57;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #e6c43c;
        }

        .login-box .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box .register-link a {
            color: #fffdd0;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Form Login</h2>
        <p>Dibuat oleh: Marianus Belarminus Pada</p>
        <p>NIM: 231110078</p>

        <form>
            <label>Username:</label>
            <input type="text" placeholder="Masukkan username" required>

            <label>Password:</label>
            <input type="password" placeholder="Masukkan password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="#">Daftar di sini</a>
        </div>
    </div>

</body>
</html>
