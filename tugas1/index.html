<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Mahasiswa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffffd9;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        img {
            width: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .section-title,
        .sosmed-title {
            font-weight: bold;
            font-size: 20px;
            color: #444;
            margin-top: 30px;
        }
        ol, ul {
            list-style-position: inside;
            text-align: left;
            padding: 0 40px;
            color: #333;
            font-size: 16px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="armin.jpg" alt="Foto Marianus">

        <h1>Marianus Belarminus Pada</h1>
        <h1>231110078</h1>
        <h1>Informatika</h1>
        
        <div class="section-title">Bidang Ketertarikan</div>
        <ol>
            <li>App Development</li>
            <li>Social Entrepreneurship</li>
            <li>Artificial Intelligence</li>
        </ol>

        <div class="sosmed-title">Sosial Media</div>
        <ul>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com" target="_blank">GitHub</a></li>
        </ul>
    </div>

</body>
</html>
